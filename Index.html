<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Planner</h1>
    </header>
    <main>
        <form id="add-task-form">
                <label for="title">Título da tarefa</label>
                <input type="text" id="title" placeholder="Título da tarefa" aria-label="Título da tarefa">
                <label for="description">Descrição da tarefa</label>
                <textarea id="description" placeholder="Descrição da tarefa" aria-label="Descrição da tarefa"></textarea>
                <label for="due-date">Data de vencimento</label>
                <input type="date" id="due-date" aria-label="Data de vencimento">
                <button id="add-task-btn" type="submit" aria-label="Adicionar Tarefa">Adicionar Tarefa</button>
        </form>
            <ul id="task-list"></ul>
            <section id="actions">
                <label for="filter-date">Filtrar por data de vencimento</label>
                <input type="date" id="filter-date" aria-label="Filtrar por data de vencimento">
                <button id="filter-btn" aria-label="Filtrar">Filtrar</button>
                <button id="save-btn" aria-label="Salvar Tarefas">Salvar Tarefas</button>
                <button id="load-btn" aria-label="Carregar Tarefas">Carregar Tarefas</button>
            </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
