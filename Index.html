<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Planner</h1>
    </header>
    <main>
        <form id="add-task-form">
            <input type="text" id="title" placeholder="Título da tarefa">
            <textarea id="description" placeholder="Descrição da tarefa"></textarea>
            <input type="date" id="due-date">
            <button id="add-task-btn">Adicionar Tarefa</button>
        </form>
        <ul id="task-list"></ul>
        <input type="date" id="filter-date" placeholder="Filtrar por data de vencimento">
        <button id="filter-btn">Filtrar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
